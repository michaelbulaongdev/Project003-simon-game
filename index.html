<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Any Key to Begin</h1>
  <div class="container">

    <div class="row">
      <div type="button" id="green" class="key1 btn green">1</div>
      <div type="button" id="red" class="key2 btn red">2</div>
    </div>

    <div class="row">
      <div type="button" id="yellow" class="key3 btn yellow">3</div>
      <div type="button" id="blue" class="key4 btn blue">4</div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
